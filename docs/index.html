<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabeeh Danish - Portfolio</title>
    <meta name="description" content="Sabeeh Danish - Portfolio" />
    <link rel="icon" type="image/png" href="assets/Hazem's_version_of_the_Cool_S.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <script>
      ;(function () {
        try {
          var saved = localStorage.getItem("theme")
          var theme = saved === "dark" || saved === "light" ? saved : "light"
          document.documentElement.setAttribute("data-theme", theme)
        } catch (e) {
          document.documentElement.setAttribute("data-theme", "light")
        }
      })()
    </script>
  </head>
  <body class="bg-global-bg text-global-text antialiased">
    <!-- Fixed Header -->
    <header id="main-header" class="group">
      <div class="header-grid">
        <!-- Logo -->
        <a href="#" class="group header-logo flex items-center">
          <img src="assets/Hazem's_version_of_the_Cool_S.png" alt="Logo" class="me-3 h-10 w-10 sm:h-16 sm:w-16 object-contain" />
        </a>

        <!-- Title -->
        <div class="header-title">
          <span class="text-xl font-bold sm:text-2xl">Sabeeh Danish</span>
        </div>

        <!-- Desktop Navigation -->
        <nav class="mobile-nav-menu header-nav sm:flex sm:flex-row sm:items-center" id="navigation-menu">
          <a href="#about">About</a>
          <a href="#experience">Experience</a>
          <a href="#projects">Projects</a>
        </nav>

        <!-- Controls -->
        <div class="header-controls flex items-center gap-3">
          <!-- Theme Toggle -->
          <button
            id="theme-toggle"
            class="flex h-9 w-9 items-center justify-center rounded-full border border-accent-2/20 bg-accent-2/10 transition-all duration-300 hover:bg-accent-2/20 hover:scale-110"
            aria-label="Switch to dark theme">
            <span class="theme-icon text-lg leading-none">ðŸŒ™</span>
          </button>

          <!-- Mobile Menu Toggle -->
          <button
            id="toggle-navigation-menu"
            class="flex h-7 w-7 items-center justify-center rounded-md border border-accent-2/20 bg-accent-2/10 p-1 transition-colors hover:bg-accent-2/20 sm:hidden"
            aria-expanded="false"
            aria-label="Toggle navigation menu">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="mx-auto max-w-3xl px-4 sm:px-8">
      <!-- About Section -->
      <section id="about" class="mb-16">
        <div class="prose" id="about-content">
          <div class="loading-spinner">Loading about content...</div>
        </div>
      </section>

      <!-- Experience Section -->
      <section id="experience" class="mb-16">
        <div class="prose" id="experience-content">
          <div class="loading-spinner">Loading experience content...</div>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="mb-16">
        <div class="prose" id="projects-content">
          <div class="loading-spinner">Loading projects content...</div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div class="mx-auto max-w-3xl px-4 sm:px-8 py-8 text-center text-sm opacity-75">
      <p>Portfolio Website</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
